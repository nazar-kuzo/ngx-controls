<base-control #baseControl
              [control]="this">
  <mat-form-field [appearance]="appearance"
                  [ngClass]="fieldClass"
                  (click)="onFieldClick($event)">
    <mat-label>
      {{ field.label }}
    </mat-label>

    <mat-hint>
      <ng-container *ngTemplateOutlet="baseControl.hintTemplate"></ng-container>
    </mat-hint>

    <input matInput
           readonly
           [format]="format"
           [formControl]="field.control"
           [matDatepicker]="datePicker">

    <a *ngIf="actionButtonVisible && actionButtonIcon && actionButton.observers.length; else toggleTemplate"
       mat-icon-button
       matSuffix
       [matTooltip]="actionButtonTooltip"
       (click)="actionButton.emit(field); $event.preventDefault(); $event.stopImmediatePropagation();">
      <mat-icon>{{ actionButtonIcon }}</mat-icon>
    </a>

    <ng-template #toggleTemplate>
      <mat-datepicker-toggle matSuffix
                             [for]="datePicker">
        <mat-icon matDatepickerToggleIcon
                  [matTooltip]="clearable && field.control.enabled && field.value != null ? 'Clear' : ''"
                  (click)="onToggle($event)">
          {{ clearable && field.control.enabled && field.value != null ? 'close' : 'today' }}
        </mat-icon>
      </mat-datepicker-toggle>
    </ng-template>

    <mat-datepicker panelClass="datetime-picker-container"
                    [restoreFocus]="false"
                    (opened)="datePickerOpened()"
                    (closed)="blur(); field.control.markAllAsTouched()">
      <mat-datepicker-actions>
        <div class="w-100 d-flex flex-column align-items-center">
          <mat-divider class="w-100 mb-2"></mat-divider>

          <ngx-mat-timepicker [formControl]="field.control"
                              [color]="'primary'"
                              [stepMinute]="15"
                              [disableMinute]="disableMinute"
                              [defaultTime]="initialTime"
                              [showSeconds]="showSeconds"></ngx-mat-timepicker>
        </div>
      </mat-datepicker-actions>
    </mat-datepicker>

    <mat-error *ngIf="baseControl.initialized">
      <ng-container *ngTemplateOutlet="baseControl.errorsTemplate"></ng-container>
    </mat-error>
  </mat-form-field>
</base-control>
